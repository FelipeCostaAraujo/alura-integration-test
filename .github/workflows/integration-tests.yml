name: Integration Tests (Self-hosted Emulator)

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: integration-${{ github.ref }}
  cancel-in-progress: true

jobs:
  android:
    name: Android (integration_test)
    runs-on: self-hosted
    timeout-minutes: 45

    steps:
      - uses: actions/checkout@v4

      - name: Add Android SDK to PATH
        run: |
          echo "/opt/android-sdk/platform-tools" >> "$GITHUB_PATH"
          echo "/opt/android-sdk/emulator" >> "$GITHUB_PATH"
          echo "/opt/android-sdk/cmdline-tools/latest/bin" >> "$GITHUB_PATH"
          echo "ANDROID_SDK_ROOT=/opt/android-sdk" >> "$GITHUB_ENV"
          echo "ANDROID_HOME=/opt/android-sdk" >> "$GITHUB_ENV"

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - run: flutter doctor -v

      - uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ github.workspace }}/.dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: ${{ runner.os }}-pub-

      - run: flutter pub get

      - name: Ensure emulator ready
        run: |
          set -e
          adb kill-server || true
          adb start-server
          if ! adb devices | grep -q "emulator-5554"; then
            nohup emulator -avd ci-android -port 5554 -no-window -gpu host -noaudio -no-boot-anim -accel on -camera-back none -camera-front none -memory 3072 >/tmp/emu.log 2>&1 &
          fi
          for i in {1..180}; do
            state=$(adb -s emulator-5554 get-state 2>/dev/null || true)
            [ "$state" = "device" ] && break
            sleep 2
          done
          for i in {1..180}; do
            booted=$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            [ "$booted" = "1" ] && break
            sleep 2
          done
          adb -s emulator-5554 shell settings put global window_animation_scale 0
          adb -s emulator-5554 shell settings put global transition_animation_scale 0
          adb -s emulator-5554 shell settings put global animator_duration_scale 0
          adb devices
          flutter devices

      - name: Run integration tests
        run: flutter test integration_test -d emulator-5554 --coverage

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: ignore

      - name: Save logcat
        if: failure()
        run: adb -s emulator-5554 logcat -d > android-logcat.txt || true

      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-logcat
          path: android-logcat.txt
